---
apiVersion: v1
kind: Namespace
metadata:
  name: ai-services

---
# PersistentVolumeClaim für Ollama Modelle (shared across pods)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ollama-models-pvc
  namespace: ai-services
spec:
  accessModes:
    - ReadWriteMany  # Alle Ollama Pods müssen auf gleiche Models zugreifen
  storageClassName: longhorn
  resources:
    requests:
      storage: 500Gi

---
# Ollama Deployment - 3 Pods mit je 2 GPUs und 4 parallelen Requests
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  namespace: ai-services
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      affinity:
        # Ein Pod pro Node
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - ollama
            topologyKey: kubernetes.io/hostname
      containers:
      - name: ollama
        image: ollama/ollama:latest
        ports:
        - containerPort: 11434
          name: http
        env:
        - name: OLLAMA_HOST
          value: "0.0.0.0:11434"
        - name: OLLAMA_MODELS
          value: "/models"
        - name: CUDA_VISIBLE_DEVICES
          value: "0,1"
        - name: OLLAMA_NUM_GPU
          value: "2"
        - name: OLLAMA_NUM_PARALLEL
          value: "4"
        volumeMounts:
        - name: ollama-models
          mountPath: /models
        resources:
          requests:
            memory: "16Gi"
            nvidia.com/gpu: 2
          limits:
            memory: "32Gi"
            nvidia.com/gpu: 2
        livenessProbe:
          httpGet:
            path: /
            port: 11434
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 11434
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: ollama-models
        persistentVolumeClaim:
          claimName: ollama-models-pvc

---
# Ollama Service für Load Balancing
apiVersion: v1
kind: Service
metadata:
  name: ollama
  namespace: ai-services
spec:
  selector:
    app: ollama
  ports:
  - port: 11434
    targetPort: 11434
    protocol: TCP
    name: http
  type: ClusterIP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600
