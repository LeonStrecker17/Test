---
apiVersion: v1
kind: Namespace
metadata:
  name: ai-services

---
# PersistentVolumeClaim für Ollama Modelle (shared across pods)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ollama-models-pvc
  namespace: ai-services
spec:
  accessModes:
    - ReadWriteMany  # Wichtig: alle Ollama Pods müssen auf gleiche Models zugreifen
  storageClassName: longhorn
  resources:
    requests:
      storage: 500Gi  # Anpassen je nach Modellgröße

---
# Ollama Deployment mit 2 GPUs pro Pod und 4 parallelen Requests
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  namespace: ai-services
spec:
  replicas: 3  # Ein Pod pro Node, jeder nutzt beide GPUs des Nodes
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      affinity:
        # Verteile Pods auf verschiedene Nodes (1 Pod pro Node)
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - ollama
            topologyKey: kubernetes.io/hostname
      containers:
      - name: ollama
        image: ollama/ollama:latest
        ports:
        - containerPort: 11434
          name: http
        env:
        - name: OLLAMA_HOST
          value: "0.0.0.0:11434"
        - name: OLLAMA_MODELS
          value: "/models"
        - name: CUDA_VISIBLE_DEVICES
          value: "0,1"  # Beide GPUs sichtbar für Ollama
        - name: OLLAMA_NUM_GPU
          value: "2"  # Ollama soll beide GPUs nutzen
        - name: OLLAMA_NUM_PARALLEL
          value: "4"  # 4 parallele Requests pro Pod (12 total im Cluster)
        volumeMounts:
        - name: ollama-models
          mountPath: /models
        resources:
          requests:
            memory: "16Gi"
            nvidia.com/gpu: 2  # Beide GPUs pro Pod (RTX 5000 Ada + A1000)
          limits:
            memory: "32Gi"
            nvidia.com/gpu: 2
        livenessProbe:
          httpGet:
            path: /
            port: 11434
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 11434
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: ollama-models
        persistentVolumeClaim:
          claimName: ollama-models-pvc

---
# Ollama Service für Load Balancing
apiVersion: v1
kind: Service
metadata:
  name: ollama
  namespace: ai-services
spec:
  selector:
    app: ollama
  ports:
  - port: 11434
    targetPort: 11434
    protocol: TCP
    name: http
  type: ClusterIP
  sessionAffinity: ClientIP  # Wichtig für Chat-Kontinuität
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600
