---
# PersistentVolumeClaim für OpenWebUI Daten
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: openwebui-data-pvc
  namespace: ai-services
spec:
  accessModes:
    - ReadWriteMany  # Wichtig für 2 Replicas auf verschiedenen Nodes
  storageClassName: longhorn
  resources:
    requests:
      storage: 10Gi

---
# OpenWebUI Deployment mit HA (2 Replicas)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openwebui
  namespace: ai-services
spec:
  replicas: 2
  selector:
    matchLabels:
      app: openwebui
  template:
    metadata:
      labels:
        app: openwebui
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - openwebui
              topologyKey: kubernetes.io/hostname
      containers:
      - name: openwebui
        image: ghcr.io/open-webui/open-webui:main
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: OLLAMA_BASE_URL
          value: "http://ollama.ai-services.svc.cluster.local:11434"
        - name: DATA_DIR
          value: "/app/backend/data"
        volumeMounts:
        - name: openwebui-data
          mountPath: /app/backend/data
        resources:
          requests:
            memory: "2Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: openwebui-data
        persistentVolumeClaim:
          claimName: openwebui-data-pvc

---
# OpenWebUI Service (ClusterIP)
apiVersion: v1
kind: Service
metadata:
  name: openwebui
  namespace: ai-services
spec:
  selector:
    app: openwebui
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  type: ClusterIP

---
# NodePort Service - OpenWebUI erreichbar auf allen Nodes
apiVersion: v1
kind: Service
metadata:
  name: openwebui-nodeport
  namespace: ai-services
spec:
  type: NodePort
  selector:
    app: openwebui
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30500
    protocol: TCP
    name: http
